<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="pagImg/ico_BOM.ico">
    <link rel="stylesheet" href="style.css">
    <!--BootstrapIcons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Iniciar sesion - BOM</title>
</head>
<body class="body-loginGif">
    <section class="container-fluid d-flex mt-4 justify-content-center align-items-center">
        <div class="card text-bg-dark mb-3">
            <form id="Usuario">
                <div class="card-body">
                    <div class="card-header fs-1 fw-bold text-center">Inicia sesion</div>
                    <div class="#">
                        <label class="fs-5 fw-bold"> Usuario </label>
                        <input type="text" placeholder="Nombre de usuario" id="userID" required>
                            <p id="mensaje1" class="text-danger"></p>

                        <label class="fs-5 fw-bold"> Contraseña </label>
                        <input type="password" placeholder="Contrasena" id="pwdID" required>
                            <p id="mensaje2" class="text-danger"></p>

                            <p id="pcrearCuenta"><a href="#">¿No tienes una cuenta? Crea una.</a></p>
                    </div>
                    <!--Botones-->
                    <div class="align-items-center justify-content-center">
                        <button class="btn btn-outline-success" type="submit"> Iniciar </button>
                        <button class="btn btn-success" type="reset"> Limpiar </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!------------------------------------------------------Javascript------------------------------------------------------>
    <script src="loginJS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
